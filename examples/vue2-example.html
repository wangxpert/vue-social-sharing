<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue social sharing example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.2/vue.min.js"></script>
    <script src="../dist/vue-social-sharing.js"></script>
  </head>
  <body>
    <div id="app">
      <social-sharing url="https://vuejs.org/"
                      title="The Progressive JavaScript Framework"
                      description="Intuitive, Fast and Composable MVVM for building interactive interfaces."
                      quote="Vue is a progressive framework for building user interfaces."
                      hashtags="vuejs,javascript,framework"
                      twitter-user="vuejs"
                      v-cloak inline-template>
        <div>
          <ul>
            <li>
              <network network="facebook" id="facebook">
                <i class="fa fa-facebook"></i> Facebook
              </network>
            </li>
            <li>
              <network network="googleplus" id="googleplus">
                <i class="fa fa-google-plus"></i> Google +
              </network>
            </li>
            <li>
              <network network="linkedin" id="linkedin">
                <i class="fa fa-linkedin"></i> LinkedIn
              </network>
            </li>
            <li>
              <network network="pinterest" id="pinterest">
                <i class="fa fa-pinterest"></i> Pinterest
              </network>
            </li>
            <li>
              <network network="reddit" id="reddit">
                <i class="fa fa-reddit"></i> Reddit
              </network>
            </li>
            <li>
              <network network="twitter" id="twitter">
                <i class="fa fa-twitter"></i> Twitter
              </network>
            </li>
            <li>
              <network network="vk" id="vk">
                <i class="fa fa-vk"></i> VKontakte
              </network>
            </li>
            <li>
              <network network="weibo" id="weibo">
                <i class="fa fa-weibo"></i> Weibo
              </network>
            </li>
            <li>
              <network network="whatsapp" id="whatsapp">
                <i class="fa fa-whatsapp"></i> Whatsapp
              </network>
            </li>
          </ul>
        </div>
      </social-sharing>
    </div>
    <script>
      Vue.use(SocialSharing);

      new Vue({
        el: '#app',
        data: {}
      });
    </script>
  </body>
</html>
